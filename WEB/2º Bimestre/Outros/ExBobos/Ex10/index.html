<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <!-- 2 x - Campo/Input do tipo text. (id=soma1, id=soma1)
        1 x - Botão (id=btn-soma)
        1 x - Campo (id=resultado-soma)

        Caso esteja preenchido um valor númerico nos dois campos(id=soma1, id=soma1), 
        A soma deles ira aparecer no campo (id=resultado-soma) ao clicar no botão (id=btn-soma).

    -->
<script>
    
    function soma(){

        let soma = 0;
        document.querySelectorAll("#soma1").forEach(e=>{

            soma += Number(e.value);

        })
        
        if(!isNaN(soma))
            document.querySelector("#resultado-soma").innerHTML = soma;
    }

</script>

<body>
    <main>
        <input type="text" id="soma1">
        <input type="text" id="soma1">
        <button id="btn-soma" onclick="soma()"> Calcular </button>
        <div id="resultado-soma"></div>
    </main>
</body>
</html>
