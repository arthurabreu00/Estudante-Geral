<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculadora Porcentagem</title>
    <script>
        function calc(input) {

            let valor = Number(input.value);
            document.querySelector(".res").innerHTML = (valor * 0.9);

        }
    </script>
</head>
<body>
    <input onkeyup="calc(this)" />
    <div class="res"> </div>
</body>
</html>
