<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        function trocarCor(cor){
            document.querySelector("body").style.background = cor;
        }


    </script>
</head>
<body>
        <!-- Crie dois botÃµes no HTML chamados: 'Verde', ,'Vermelho'. ao clicar neles, o style="background-color: 
            {COR-SELECIONADA}" vai ser alterado dinamicamente Alterar-Style de uma div 
        -->
        <center> 
            <button onclick="trocarCor('green')"> Verde </button>
            <button onclick="trocarCor('red')"> Vermelho </button>
        </center>
</body>
</html>
