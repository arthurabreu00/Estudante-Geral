<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela e preços</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <th class="titulo" colspan="3"> RESTAURANTE UTRATOP</th>
        </tr>
        <tr>
            <td colspan="3">  <br> </td>
        </tr>
        <tr>
            <th> Código </th> <th> Produto </th>  <th> Preço </th>
        </tr>
        <tr>
            <td> 100 </td> <td> Cachorro Quente </td> <td class="price1">8.00 </td>
        </tr>
        <tr>
            <td> 101 </td> <td> Hambuguer </td> <td class="price2">5.00 </td>
        </tr>
        <tr>
            <td> 102 </td> <td> Coca-Cola </td> <td class="price3">5.00 </td>
        </tr>
        <tr>
            <td> 103 </td> <td> X-Tudo </td> <td class="price4">13.00</td>
        </tr>
        <tr>
            <td> 104 </td> <td> Long Neck </td> <td class="price5">7.00</td>
        </tr>
        <tr >
            <td colspan="3"> <br> </td>
        </tr>
        <tr class="final">
            <td> 105 </td> <td colspan="2"> Finalizar Pedido </td>
        </tr>
        <tr >
            <td colspan="3"> <br> </td>
        </tr>
        <tr class="btn">
            <td colspan="3"><button>PEDIDO</button></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
